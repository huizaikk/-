<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高考倒计时</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        body{
            background: url("8.jpg")  no-repeat;
            background-size: 1600px;
        }
        #time{
            text-align: center;
            margin-top: 0px;
            font-size:50px;
            color: black;

        }
        #pi{
            width: 300px;
            height: 180px;
            margin-left: 650px;
            margin-top: 100px;

        }
        #jia{
            margin-left: 50px;
            width: 150px;
            height:250px;
            background: url("4.gif") no-repeat;
            background-size: 120%;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="time">距离高考还有xx天xx小时</div>
<img id="pi" src="3.gif" alt="">
<div id="jia">小悦</div>
<script>
    window.onload=function () {
        var time1=document.getElementById('time');
        var nextdate=new Date('2019/6/07 9:00:00');
        setInterval(function () {
         var time2=new Date();
         var cur=time2.getTime();
         var next=nextdate.getTime();
         var cha=parseInt(next-cur);
         var tian=parseInt(cha/(3600000*24));
            var xiaoshi=parseInt(cha/3600000%24);
            var min=parseInt(cha/60000%60);
            var miao=parseInt(cha/1000%60);
         time1.innerText='距离高考还有'+tian+'天'+xiaoshi+'小時'+min+'分钟'+miao+'秒'


        },1000)


    }
    function $(id) {
        return typeof id==="string"?document.getElementById(id):null;

    }

</script>
</body>
</html>
