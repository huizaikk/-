    <style>
        *{
            margin: 0;
            padding: 0;

        }
        body{
            background-color: black;
        }
        span{
            width: 35px;
            height: 30px;
            background: url("1.png") no-repeat;
            position: absolute;
            background-size: 100% 100%;
            animation: flash 1s alternate infinite;
            z-index: 1;
        }
        span:hover{
            transform: scale(3.3) rotate(360deg) !important;
            transition: all 1s;
        }
        @keyframes flash {
            0%{opacity: 0;}
            100%{opacity: 1;}

        }
        button{
            width: 300px;
            height: 160px;
            font-size: 50px;
        }
        #boxs{
            position: absolute;

            height: 330px;
            z-index: 10;

<script>
    window.onload=function () {
        //获取网页的高和宽
        var screenw=document.documentElement.clientWidth;
        var screenh=document.documentElement.clientHeight;
        
        
       
        //创造100个星星
        var arry=[];
        for(var i=0;i<100;i++)
        {
        

            var span=document.createElement('span');
            document.body.appendChild(span);
            //把100个星星随机创建在屏幕上
            var x=parseInt(Math.random()*screenw);
            var y=parseInt(Math.random()*screenh);
            span.style.left=x+'px';
            span.style.top=y+'px';
            //将星星大小进行随机处理
            var scale=Math.random()*1.5;
            span.style.transform='scale('+scale+','+scale+')';
            //将星星的动画进行随机大小播放
            var pilv=Math.random()*1.5;
            span.style.animationDelay=pilv+'s';
            arry[i]=span;
            

            
        
     

    }
    
    var screenh=document.documentElement.clientHeight;
 var time1=null,num=0,ums=0,usm=1;
time1=setInterval(
                function () {
                    num+=5;
                    ums+=0.1;
                    usm-=0.0085;
                    console.log(num,ums);

                    if(num>=0&&num<=screenh/2){
                        $('boxs').style.top=num+'px';
                        $('boxs').style.transform = 'rotate('+ums+'deg)';
                         $('boxs').style.opacity = usm;
                    }
                    else {
                        clearInterval(time1);
                      
                    }
                }

            ,20)
    
 
        
}

}
