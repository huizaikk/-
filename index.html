<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 300px;
            height: 360px;

            background-color: orange;
            margin: 100px auto;
            padding: 20px;


        }
        #box-t{
            color: white;
            font-size: 25px;
            text-align: center;

        }
        #box-x{
            background-color: orangered;
            width: 220px;

            color: white;
            font-size: 140px;
            margin: 100px 40px 0 40px ;
            display: flex;

            justify-content: center;
            align-items: center;




        }
        p{

            font-size: 40px;
            text-align: center;
            color: aqua;
        }


    </style>
</head>
<body>
<div id="box">
    <div id="box-t"></div>
    <div id="box-x">
        d



    </div>
</div>
<p id="kk"></p>
<script>
    window.onload=function () {
        alert('龙龙你好')
        //日期对象
        var date=new Date();
        var y=date.getFullYear();
        var m=date.getMonth()+1;
        var d=date.getDate();
        var week=date.getDay();
        var weeks=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
        $('box-t').innerText=y+'年'+m+"月"+d+"日"+weeks[week];
        $('box-x').innerText=d;
        $('kk').innerText='龙龙今天是'+weeks[week]+'!'+'你今天做些什么？'


        function $(id) {
            return typeof id==="string"?document.getElementById(id):null;

        }
    }
</script>
</body>
</html>
