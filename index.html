<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>白色情人节</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #time{
            color:red;
            font-size: 200px;
            text-align:center ;
            margin-top: 300px;
        }
        #time2{
            color:green;
            font-size: 200px;
            text-align:center ;
            margin-top: 300px;
        }
        #pi{
            display: none;
            margin:300px auto;

        }
        body{
            background-color: black;
        }
        embed{
            margin:0 auto ;
        }

    </style>
</head>
<body>
<div id="time">5</div>
<img id="pi" src="13.gif" alt="" >
<div id="time2"></div>

<audio autoplay="autoplay" controls="controls" preload="auto" src="http://sc1.111ttt.cn/2018/1/03/13/396131229550.mp3"></audio>
<script>

window.onload=function () {
    var i=7;
  var timer=  setInterval(function () {

    $('time').innerText-=1;
    if($('time').innerText==='0'){
        clearInterval(timer);
        $('time').style.display='none';
        $('pi').style.display='block';


    }


    },1000);
    var timer2=setInterval(function () {
        i-=1;
        console.log(i);

        if (i==0){
            clearInterval(timer2);
            $('pi').style.display='none';
            i=0;
            $('time2').innerText='龙龙！我爱你'
        }

    },1000);



}
function $(id) {
    return typeof id==="string"?document.getElementById(id):null;

}
</script>
</body>
</html>
